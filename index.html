<!DOCTYPE html>
<html> 
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="container">
    <button id="newGame">New Game></button>
  </div>
  <h3 class="playerTurn">X's turn</h3>
  <table>
    <thead>
      <tr>
        <td data-num="0"></td>
        <td data-num="1"></td>
        <td data-num="2"></td>
      </tr>
      </thead>
      <tbody>
        <tr>
        <td data-num="3"></td>
        <td data-num="4"></td>
        <td data-num="5"></td>
      </tr>
      </tbody>
      <tfoot>
        <tr>
        <td data-num="6"></td>
        <td data-num="7"></td>
        <td data-num="8"></td>
      </tr>
      </tfoot>
  </table>

</body>
  
  <script src="app.js"></script>

</html>
